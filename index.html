<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Petty</title>

	<!-- JQuery for sharing same header and footer -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
		integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
		crossorigin="anonymous" referrerpolicy="no-referrer">
	</script>
	<!-- link CSS -->
	<link rel="stylesheet" href="home_style.css">

	<!-- Font Family -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
	<div id="header"></div>

	<section class="intro">
		<div class="slideshow">
			<img src="./images/Home page/img1.svg" alt="img1">
			<img src="./images/Home page/img 2.svg" alt="img2">
		</div>
		<article>
			<button>Find My Location <img src="./images/Home page/location buttom.svg"> </button>
			<div class="title">Better Pets<br>Better Live</div>
			<p>We are providing the best care and
			support for your beloved furry friends.<br>
			Our team of experienced professionals 
			understands the unique needs of your pets.
			</p>
			<div class="post">
				LOST PET ?
				<button>post</button>
			</div>
		</article>
	</section>

	<section class="allInOne">
		<div class="word">ALL IN ONE
			<img src="./images/Home page/all in one/LINE.svg" alt="line">
		</div>
		<div class="scrollImages">
			<span class="card">				
				<div class="image img1">
					
					<button>Health</button> 
					<div class="border"></div>
				</div>
			</span>
			<span class="card">
				<div class="image img2">
					<button>All Needs</button> 
					<div class="border"></div>
				</div>
			</span>
			<span class="card">
				<div class="image img3">
					<button>Pet Walking</button> 
					<div class="border"></div>
				</div>
			</span>
			<span class="card">
				<div class="image img4">
					<button>Pet Sitter</button> 
					<div class="border"></div>
				</div>
			</span>
			<span class="card">
				<div class="image img5">
					<button>Adopt</button> 
					<div class="border"></div>
				</div>
			</span>
			<span class="card">
				<div class="image img6">
					<button>Find My Pet</button> 
					<div class="border"></div>
				</div>
			</span>
		</div>
		<p></p>
		<div class="bigcard">
			<div class="border"></div>
			<img src="./images/Home page/slide image/slide image 1.svg" alt="slide slideshow">
		</div>
		
	</section>



	<script src="home_JS.js"></script>
</body>

</html>
