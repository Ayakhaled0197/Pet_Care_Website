<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Petty</title>
	
		<!-- JQuery for sharing same header and footer -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
			integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
			crossorigin="anonymous" referrerpolicy="no-referrer">
		</script>
		<!-- link CSS -->
		<link rel="stylesheet" href="login_style.css">
		<!-- Font Family -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;400;500&display=swap" rel="stylesheet">
</head>
	
<body>
	<div id="header"></div>
	<div class="container">
		<div class="login">
			<form>
				<p id="plogin">Login</p>
				<p id="p1">to keep touch with All pets</p>
			
				<label for="email">Email</label><br>
				<input type="email" id="email" placeholder="Enter your Email"><br>
				
				<label for="pass">Password</label><br>
				<input type="password" id="pass" placeholder="Enter your Pasword"><br>
				
				<input type="checkbox" id="ch">
				<label for="ch">Keep me signed in </label>
			 
				<a href="#" class="forgetPass">Forget Password?</a><br>
				
				<button>Login</button><br>
				
				<span>Or Log In With</span>
				
				<div class="social-icons">
					<a href="#" class="icon"><i class="fa-brands fa-google" style="color: #cf550f;"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook" style="color: #cf550f;"></i></a>
				</div>
			</form>

		</div>
	</div>


	<script src="login_JS.js"></script>
</body>
</html>
